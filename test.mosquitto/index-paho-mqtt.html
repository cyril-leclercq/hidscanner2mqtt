<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MQTT Scan</title>
<style>
    .centered-div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
</style>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
<script>
    const client = new Paho.MQTT.Client("INFOMIL-Q990.local", 8080, "client_paho_" + new Date().getTime());

    client.onConnectionLost = (responseObject) => {
        if (responseObject.errorCode !== 0) {
            console.log("onConnectionLost:" + responseObject.errorMessage);
        }
        client.connect({ onSuccess: onConnect });
    }

    client.onMessageArrived = (message) => {
        document.getElementById("barcodeContent").textContent = message.payloadString;
    }

    client.connect({ onSuccess: () => client.subscribe("tag_barcode_scan") });

</script>
</head>

<body>
    <div class="centered-div">
        <div>
            <h1 id="barcodeContent">Scanner un code</h1>
        </div>
    </div>
</body>
</html>
